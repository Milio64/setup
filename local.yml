---
- hosts: localhost
  connection: local
  become: true

  tasks:
  - name: Ansible logging AAN
    replace:
      path: "/etc/ansible/ansible.cfg"
      after: "# if so defined, consider logrotate"
      regexp: "#log_path = /var/log/ansible.log"
      replace: "log_path = /var/log/ansible.log"

  - name: copy logrotate ansible
    copy:
      src: files/logrotate/ansible
      dest: /etc/logrotate.d/ansible
      owner: root
      group: root
    become: yes
    become_user: root

  - name: install packages
    package:
      name:
        - htop
        - vim
        - mc
        - mlocate
        - mutt
        - mailx
        #https://www.cyberithub.com/how-to-install-mail-command-in-rhel-centos/  configuratie van mailx moet nog afgemaakt worden.
        #- tmux

  - name: ensure file exists voor mailen root
    copy:
      content: ""
      dest: /var/spool/mail/root
      force: no
      group: sys
      owner: root
      mode: 0600
    become: yes
    become_user: root

  - name: ensure file exists voor mailen emile
    copy:
      content: ""
      dest: /var/spool/mail/emile
      force: no
      group: sys
      owner: emile
      mode: 0600
    become: yes
    become_user: root

  - name: "install oh-my-bash1"
    ansible.builtin.shell:
      cmd: bash -c "$(curl -fsSL https://raw.githubusercontent.com/ohmybash/oh-my-bash/master/tools/install.sh)" && sed -i 's/"font"/"agnoster"/' .bashrc
      chdir: /root
      creates: .osh-update

  - name: "Clone oh-my-bash for user Emile"
    ansible.builtin.shell:
      cmd: "git clone --depth=1 https://github.com/ohmybash/oh-my-bash.git && chown -R emile:emile /home/emile/oh-my-bash/"
      chdir: /home/emile
      creates: /home/emile/oh-my-bash/tools/install.sh

  - name: "beheer van keys voor root"
    authorized_key: user=root key="{{ lookup('file', item) }}" state=present
    with_fileglob:
      - ./files/ssh/*.pub
  - name: "add key voor Emile"
    authorized_key: user="emile" key="{{ lookup('file', item) }}" state=present
    with_fileglob:
      - ./files/ssh/*.pub
  - name: "remove keys voor Emile"
    authorized_key: user="emile" key="{{ lookup('file', item) }}" state=absent
    with_fileglob:
      - ./files/ssh/remove/*.pub
  - name: "remove keys voor root"
    authorized_key: user="root" key="{{ lookup('file', item) }}" state=absent
    with_fileglob:
      - ./files/ssh/remove/*.pub

  - name: Check grafisch omgeving ja/nee
    shell: readlink -f /etc/systemd/system/default.target
    register: shell_output

  - name: copy wallpaper file
    copy:
      src: files/wallpaper.png
      dest: /usr/share/backgrounds/ansible-wallpaper.png
      owner: root
      group: root
    when: shell_output.stdout == "/usr/lib/systemd/system/graphical.target"

  - name: set wallpaper
    become_user: emile
    dconf:
      key: "/org/gnome/desktop/background/picture-uri"
      value: "'file:///usr/share/backgrounds/ansible-wallpaper.png'"
    when: shell_output.stdout == "/usr/lib/systemd/system/graphical.target"

  - name: set wallpaper position
    become_user: emile
    dconf:
      key: "/org/gnome/desktop/background/picture-options"
      value: "'zoom'"
    when: shell_output.stdout == "/usr/lib/systemd/system/graphical.target"

