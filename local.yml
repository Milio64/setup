---
- hosts: localhost
  connection: local
  become: true

  tasks:
  - name: install packages
    package:
      name:
        - htop
        - vim
        - mc
        - mlocate
        #- tmux

  - name: "beheer van keys voor root"
    authorized_key: user=root key="{{ lookup('file', item) }}" state=present
    with_fileglob:
      - ./files/ssh/*.pub
  - name: "add key voor Emile"
    authorized_key: user="emile" key="{{ lookup('file', item) }}" state=present
    with_fileglob:
      - ./files/ssh/*.pub
  - name: "remove keys voor Emile"
    authorized_key: user="emile" key="{{ lookup('file', item) }}" state=absent
    with_fileglob:
      - ./files/ssh/remove/*.pub
  - name: "remove keys voor root"
    authorized_key: user="root" key="{{ lookup('file', item) }}" state=absent
    with_fileglob:
      - ./files/ssh/remove/*.pub

  - name: copy wallpaper file
    copy:
      src: files/wallpaper.png
      dest: /usr/share/backgrounds/ansible-wallpaper.png
      owner: root
      group: root

  - name: set wallpaper
    become_user: emile
    dconf:
      key: "/org/gnome/desktop/background/picture-uri"
      value: "'file:///usr/share/backgrounds/ansible-wallpaper.png'"

  - name: set wallpaper position
    become_user: emile
    dconf:
      key: "/org/gnome/desktop/background/picture-options"
      value: "'zoom'"

  - name: copy .bashrc file1
    copy:
     src: files/bashrc
     dest: /home/emile/.bashrc
     owner: emile
     group: emile


  - name: copy .bashrc file2
    copy:
     src: files/bashrc
     dest: /root/.bashrc
     owner: root
     group: root

  - name: add ansible user
    user:
      name: velociraptor
      system: yes

  - name: set up sudo for ansible user
    copy:
      src: files/sudoer_velociraptor
      dest: /etc/sudoers.d/velociraptor
      owner: root
      group: root
      mode: 0440

  - name: add ansible-pull cron job
    cron:
      name: ansible auto-provision
      user: velociraptor
      minute: "*/10"
      job: ansible-pull -o -U https://github.com/Milio64/setup.git
